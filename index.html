    <title>Tài Xỉu Cực Mặn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'bounce-wild': 'bounce-wild 0.5s infinite',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '10%, 90%': { transform: 'translate3d(-4px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(8px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-16px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(16px, 0, 0)' }
              },
              'bounce-wild': {
                 '0%, 100%': { transform: 'translateY(-25%) rotate(-10deg)' },
                 '50%': { transform: 'translateY(0) rotate(10deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
